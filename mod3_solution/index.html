<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

      <style>
          .message { font-size: 1.3em; font-weight: bold; }

          li {
              margin-bottom: 7px;
              font-size: 1.2em;
          }
      </style>

  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="controller.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.getMatchedMenuItems(controller.searchTerm)">Narrow It Down For Me!</button>
    </div>

       <div class="form-group" style="margin-top: 90px">
           <!-- found-items should be implemented as a component -->

           <!--<found-items found-items="...." on-remove="...."></found-items>-->

           <ul>
               <li ng-repeat="item in controller.found"><strong>{{item.name}}</strong>, {{item.short_name}}, <small>{{item.description}}</small>
                   <button class="btn btn-default" ng-click="controller.removeMenuItem($index)"><span class="glyphicon glyphicon-remove"></span> Don't want this one!</button>
               </li>
           </ul>

           <div class="form-group message"  style="color: red" ng-show="controller.nothingFound">
               Nothing found
           </div>
       </div>

  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
