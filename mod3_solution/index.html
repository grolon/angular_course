<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

      <style>
          .message { font-size: 1.3em; font-weight: bold; }

          li {
              margin-bottom: 7px;
              font-size: 1.2em;
          }
      </style>

  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="list.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getMatchedMenuItems(list.searchTerm)">Narrow It Down For Me!</button>
    </div>

       <div class="form-group" style="margin-top: 90px">
           <!-- found-items should be implemented as a component -->

           <found-items found-items="list" on-remove="list.removeMenuItem(index)"></found-items>

           <div class="form-group message"  style="color: red" ng-show="list.nothingFound">
               Nothing found
           </div>
       </div>

  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
